<!doctype html><html lang="en"><script type="text/javascript">// Single Page Apps for GitHub Pages
  // MIT License
  // https://github.com/rafgraph/spa-github-pages
  // This script checks to see if a redirect is present in the query string,
  // converts it back into the correct url and adds it to the
  // browser's history using window.history.replaceState(...),
  // which won't cause the browser to attempt to load the new url.
  // When the single page app is loaded further down in this file,
  // the correct url will be waiting in the browser's history for
  // the single page app to route accordingly.
  (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))</script><head><meta charset="utf-8"><link rel="icon" href="/About/favicon.ico"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#000000"><link rel="manifest" href="/About/manifest.json"><meta property="og:title" content="Guilherme Gama"><meta property="og:description" content="Check out my Web Portefolio!"><meta name="description" content="Check out my Web Portefolio!"><meta property="og:type" content="website"><meta property="og:image" content="https://img.itch.zone/aW1nLzc3NTExMTcucG5n/original/hAlnSf.png"><title>Guilherme Gama Portefolio</title><script defer="defer" src="/About/static/js/main.a31c4e33.js"></script><link href="/About/static/css/main.dc4fdc8a.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div></body></html>
